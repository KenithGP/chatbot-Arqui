<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="/home/css/curso.css">
</head>
<body>
    <div class="header"> 
        <img src="/home/img/icon.png" alt="Amigo Inteligente Logo">
        <h1>Amigo Inteligente</h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="profile">
                <h2>Datos Básicos</h2>
                <img src="/home/img/foto.png" alt="Foto de perfil">
                <p>Nombre del estudiante: <span id="student-name"></span></p>
                <p>Edad: <span id="student-age"></span></p>
                <p>Grado académico: <span id="student-grade"></span></p>
                <p>Correo Electrónico: <span id="student-email"></span></p>
            </div>
            <div class="courses">
                <div class="course" data-course="COMUNICACIÓN">COMUNICACIÓN</div>
                <div class="course" data-course="MATEMÁTICA">MATEMÁTICA</div>
                <!-- <div class="course" data-course="CIENCIA Y TECNOLOGÍA">CIENCIA Y TECNOLOGÍA</div>
                <div class="course" data-course="CIENCIAS SOCIALES">CIENCIAS SOCIALES</div>
                <div class="course" data-course="INGLÉS">INGLÉS</div>
                <div class="course" data-course="DPCC">DPCC</div> -->
            </div>
        </div>
    </div>
    <script src="/home/js/cursos.controler.js"></script>
</body>
</html>
