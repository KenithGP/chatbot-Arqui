<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/css/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Chat</title>
</head>

<body>
       <div class="container">
        <div class="historial-container">
            <div class="text">
                <h1><span id="name-course"></span></h1>
                <img src="/home/img/bot.gif" alt="">
            </div>
            <button id="redirectButton" type="submit"> Voler </button>
        </div>

        <div class="chat-container">
            <div class="header">
                <div class="img">
                    <img src="/home/img/bot.png" alt="Bot Image" />
                </div>
                <div class="right">
                    <div class="name">ChatBot</div>
                    <div class="status">Active</div>
                </div>
            </div>
            <div id="chat-window"></div>
            <form id="message-form">
                <label for="user-input">Mensaje:</label>
                <input type="text" id="user-input" >
                
                <label id="image-upload-label" for="image-input" title="Elige una imagen para subir">
                    <i class="fa-solid fa-image"></i>
                </label>
                <input type="file" id="image-input" accept="image/*">
                
                <button type="submit">Enviar</button>
            </form>
            <p id="name-course"></p>
        </div>
    </div>

    <script src="/home/js/chat.controlador.js"></script>
</body>
</html>
