<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/css/login.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://img.freepik.com/vector-gratis/mujer-plana-chateando-chatbot-comunicando-asistente-robot-ai_88138-959.jpg" alt="Login Image">
        </div>
        <div class="right">
            <div class="login-form">
                <h2>Inicia sesión</h2>
                <form id="login-form">
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" id="email" required>
                    </div>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" id="password" required>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <script src="/home/js/login.controler.js"></script>
</body>
</html>
